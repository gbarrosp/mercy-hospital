<div class="containter">
  <mat-card>
    <mat-card-header>
      <div fxLayout="column" fxFlex fxLayoutGap="15px">
        <span class="title">Pacientes</span>
        <div fxLayout="row" fxLayoutAlign="space-between center" fxFlex>
          <div fxLayout="row" fxFlex="50" fxLayoutAlign="center center">
            <mat-form-field appearance="outline" fxFlex class="no-margin">
              <mat-icon matPrefix>search</mat-icon>
              <mat-label>Pesquisar Paciente, CPF ou Médico</mat-label>
              <input matInput (keyup)="applyFilter($event)">
            </mat-form-field>
          </div>
          <button mat-raised-button class="add" color="primary" (click)="addPatient()">CADASTRAR PACIENTE</button>
        </div>
      </div>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
  
          <ng-container mat-sort-header matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Paciente </th>
            <td mat-cell *matCellDef="let element"><a (click)="editPatient(element)">{{element.name}}</a></td>
          </ng-container>
  
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> CPF </th>
            <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
          </ng-container>
  
          <ng-container matColumnDef="doctor">
            <th mat-header-cell *matHeaderCellDef> Médico </th>
            <td mat-cell *matCellDef="let element"> {{element.doctor.name}} </td>
          </ng-container>
  
          <ng-container matColumnDef="phoneNumber">
            <th mat-header-cell *matHeaderCellDef> Telefone </th>
            <td mat-cell *matCellDef="let element"> {{element.phoneNumber}} </td>
          </ng-container>
  
          <ng-container matColumnDef="city">
            <th mat-header-cell *matHeaderCellDef> Cidade </th>
            <td mat-cell *matCellDef="let element"> {{element.address.city}} </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[10, 15]" showFirstLastButtons></mat-paginator>
      </div>
      <div fxLayout="row" fxLayoutAlign="end center">
      </div>  
    </mat-card-content>
  </mat-card>
</div>
